<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helper Methods</title>
  </head>
  <body>
    <h1>Hello JavaScript</h1>

    <!-- can be used in debugging -->
    <script>
      // The console.log() method outputs a message to the web console.
      console.log("Hello World");
      // The Document.write() method writes a string of text to a document
      document.write("Hello world");
      /*    window.alert() instructs the browser to display a dialog with an optional message,
    and to wait until the user dismisses the dialog. */
      alert("Hello World");
    </script>
  </body>
</html>
